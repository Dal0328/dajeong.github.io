<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- 시작 페이지 (클린 UI) -->
    <div id="start-page" class="start-page">
        <h1>고등학교 시뮬레이션</h1>
        <button id="start-btn">시작하기</button>
    </div>
    <!-- 채팅 페이지 (상황극 형식) -->
    <div id="chat-page" class="chat-page" style="display: none;">
        <div class="header">
            <div class="profile-icon"></div>
            <div class="title">유다정</div>
        </div>
        <div class="chat-container" id="chat-container">
            <!-- 대화 내용이 표시됩니다. -->
        </div>
    </div>
    <!-- 결과 페이지 (클린 UI) -->
    <div id="result-page" class="result-page" style="display: none;">
        <h2 id="result-text"></h2>
        <button id="restart-btn">다시 시작하기</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
